<form [formGroup]="registrationForm" (ngSubmit)="onSubmit(registrationForm.value)">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name" required />        
    </div>
    <div class="form-group">
        <label for="name">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" />        
    </div>
    <div class="form-group">
        <label for="name">Date Of Birth</label>
        <input type="date" class="form-control" id="dateOfBirth" formControlName="dateOfBirth" required />        
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="registrationForm.status === 'INVALID'">Submit</button>
    <!-- <button type="button" class="btn btn-primary" (click)="onTest()">TEST</button> -->
</form>
